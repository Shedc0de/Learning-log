{% extends 'learning_logs/base.html' %}

{% load bootstrap3 %}

{% block header%}
<h2>Add new entry:</h2>
{% endblock%}

{% block content %}

<h3><a href="{% url 'learning_logs:topic' topic.id %}">Topic: {{topic}}</a></h3>

<form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form" style="width: 500px">
    {% csrf_token %}

    {% bootstrap_form form%}

    {% buttons %}
    <button name='submit' class="btn btn-primary">Add new entry</button>
    {% endbuttons %}
</form>


{% endblock%}
